<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>TwitterWall Example</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<!-- Load the theme css files -->
		<link rel="stylesheet" href="TwitterWall/assets/twall-blue/twall-blue.css" type="text/css">
		<!-- <link rel="stylesheet" href="assets/twall-simple/twall-simple.css" type="text/css">-->
		<!-- Load the Twitter Wall jQuery plugin -->
		<script src="/TwitterWall/jquery.twitterwall.js" type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function(){
				$('#twitterWall').twitterWall({hashtag: '#twitter'});
			});
		</script>
	</head>
	<body>
		<div id='twitterWall'>
			<div id='twall-head'>
				<!-- [START] Display the More/Less anchors - styled via css -->
				<span id='twall-controls'>
					<a id='twall-more' href='#'>More</a>
					<a id='twall-less' href='#'>Less</a>
				</span>
				<!-- [END] Controls -->
				<!-- [Start] Displays the search term -->
				<div id='twall-hashtag'></div>
			</div>
		</div>
	</body>
</html>
